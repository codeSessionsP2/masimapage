  <script>
  function playAudio() {
    var myAudio = document.getElementById("mp3");
    if( myAudio.paused ) {
      myAudio.play();
      document.getElementById("audioButton").style.backgroundImage = "url(img/pause-button.png)";
      myAudio.addEventListener('ended', function() {
        document.getElementById("audioButton").style.backgroundImage = "url(img/play-button.png)";
      });
    } else {
      document.getElementById("audioButton").style.backgroundImage = "url(img/play-button.png)";
      myAudio.pause();
    }
  }
  </script>
